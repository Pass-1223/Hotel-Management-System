<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hotel Management System</h1>
        </header>
        <main>
            <section class="add-booking">
                <h2>Add Booking</h2>
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <input type="text" id="room-number" placeholder="Room Number">
                </div>
                <div class="form-group">
                    <input type="date" id="check-in-date" placeholder="Check-In Date">
                </div>
                <div class="form-group">
                    <input type="date" id="check-out-date" placeholder="Check-Out Date">
                </div>
                <button id="add-booking-btn">Add Booking</button>
            </section>
            <section class="bookings">
                <h2>Bookings</h2>
                <ul id="booking-list"></ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
